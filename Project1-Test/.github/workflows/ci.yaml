name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Nodejs
      uses: actions/setup-node@v2
      with:
          node-version: '22'
    
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
    

